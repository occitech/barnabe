<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Barnabé 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
</head>
<body style="margin: 0;">
<audio id="audio" src="">
    Your browser does not support the <code>audio</code> element.
</audio>
<p style="text-align:center; margin:0;">
    <img style="max-width:100%;height:auto;margin-bottom:15px;background-color:#222222" src="img/lapin.svg" alt="Barnabé"/>
</p>
</body>

<script>
    (function() {
        var socket = io();
        var audio = document.getElementById('audio');

        socket.on('play', function(url) {
            audio.src = url;
            audio.play();
        });
    })();
</script>
</html>
